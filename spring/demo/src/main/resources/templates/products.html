<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог тавараў</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">


    <form th:action="@{/products}"
           method="get" class="form-horizontal">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${word!= null}? ${word}" name="word" placeholder="Word" class="form-control"/>
        </div>



        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Фільтраваць</button>
            </div>
        </div>
    </form>





    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва тавара</th>
            <th>Цана</th>
            <th>Дзеянне</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>

        <td>
            <a th:href="@{'/products/show/' + ${product.id}}" th:text="Паглядзець"/>
            <a th:href="@{'/products/delete/' + ${product.id}}" th:text="Выдаліць"/>
            <a th:href="@{'/products/edit/'+ ${product.id}}">Змяніць тавар</a>
        </td>
        </tr>
        </tbody>

    </table>
    <span th:text="${'Усяго тавараў ' + products.size()}"/>

    <br>
    <br/>

    <a th:href="@{/products/add}">Дадаць тавар</a>
